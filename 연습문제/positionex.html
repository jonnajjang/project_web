<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진짜 너무 졸려</title>
    <style>
        #box1{ width: 500px; 
            height: 500px; background: url(./img/camera.jpg) no-repeat ; position: relative}
        #box2{width: 100px; height: 100px; font-size: 2em; position: relative;bottom:0; 
            right: 0; text-shadow: 5px 5px;}
        h1{width: 100px; height: 100px; color: white;
            /* 마진을 초기화 해야 조정되는 위치로 방해없이 옮길 수 있다. */
            margin: 0;
            font-size: 2em; position: absolute;bottom:0; 
            right: 0; text-shadow: 5px 5px;}
    </style>
</head>
<body>
    <div id="box1">
        <h1>살려주세요 잠좀 자게요</div>
        <div id="box2">살려주세요 잠좀 자게요</div>
    </div>
</body>
</html>
