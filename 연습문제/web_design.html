<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골때리는 연습문제 오답노트</title>
    <style>
        ul{
            list-style: none;
            line-height: 2;
        }
        .subject{
            color: #ad3000;
            font-size: 1.2em;
            /* 폰트 웨잇-볼드 를 하면 글씨가 굵어진다... */
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h2>천재가 되는 방법</h2>
    <ul>
        <li><span class="subject">우긴다</span> - 천재라고 우긴다</li>
        <li><span class="subject">협박한다</span> - 천재라고 협박한다</li>
        <li><span class="subject">설득한다</span> - 천재라고 설득한다<i>(설득할줄알면 천재이기 때문)</i></li>
        <li><span class="subject">말 수를 줄인다</span> - 비밀이 많아보여서 천재같아보인다</li>
        <li><span class="subject">죽인다</span> - 내가 바보인걸 아는 사람들을 죽인다</li>
    </ul>
</body>
</html>
