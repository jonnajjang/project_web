<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{width: 800px; margin: 20px auto;}
        table,tr,td{
            border: 1px solid #ccc;
            text-align: center;
            /* margin: 50px auto; */
            width: 500px;
            height: 10px;
        }
        /* td중에 첫번째 라인에 있는 것을 언급하는 코드. */
        td:nth-child(1){
            width: 150px;
        }
        caption{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="wrap">
    <table>
        <!--  -->
        <caption>재무상태표</caption>
        <colgroup>
            <col style="width: 100px;">
            <col style="width: 120px;">
        </colgroup>
        <tbody>
            <tr>
                <td rowspan="2">자산 : 현금, 현금외 자산</td>
                <td>부채 : 차입금</td>
            </tr>
            <tr>
                <td>자본 : 자본금, 이익잉여금</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
