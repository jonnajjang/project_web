<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: url(./img/butterflies2.jpg) no-repeat top right; background-size: 100px; 
            /* attachment:fixed = 배경 이미지를 고정시킨다. */
            background-attachment: fixed;}
        #text{width: 600px;}
    </style>
</head>
<body>
    <h1>배경이미지고정하기</h1>
    <div id="text">
        <p>배경 이미지가 있는 웹문서를 웹 브라우저에서 열고 스크롤막대를 위아래로 조절하면 문서전체가 움직이므로 배경이미지도 함께 이동합니다.<br>
             하지만 background-attachment 속성을 사용하면 고정이 된다나 뭐라나</p>
    </div>
</body>
</html>
