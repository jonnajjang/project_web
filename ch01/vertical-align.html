<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직 정렬(vertical-align)</title>
    <style>
        table,td{
            border: 1px solid #ccc;
        }
        td{width: 200px; height: 100px; text-align: center;}
        .va1{vertical-align: top;}
        .va2{vertical-align: middle;}
        .va3{vertical-align: bottom;}
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="va1">alignment</td>
                <td class="va2">alignment</td>
                <td class="va3">alignment</td>
            </tr>
            <tr>
                <td colspan="5">셀 병합 colspan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
