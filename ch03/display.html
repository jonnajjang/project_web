<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    img{
        /* 수직배치. 블럭을 해버리면 margin이 한줄을 꽉 채워버린다. */
        display: block;
        margin: 10px;
    }
    .none{
        /* 없애버림 */
        display:none;
    }
    </style>
</head>
<body>
    <img src="../images/1.jpg" alt="1">
    <img src="../images/3.jpg" alt="2" class="none">
    <img src="../images/2.jpg" alt="3">
</body>
</html>
