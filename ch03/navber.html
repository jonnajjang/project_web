<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            width: 400px;
        }
        ul{
            list-style: none;
        }
        /* li요소는 블록이기때문에 display: block은 생략 가능. */
        li{
            border: 1px solid #ccc;
            padding: 20px 40px;
        }
        a{
            text-decoration: none;
            color: #000
        }
        li:hover{
            background-color: #eee;
            color: white;
        }
    </style>
</head>
<body>
    <h1>주식회사</h1>
    <nav>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">도서</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">동영상 강의</a></li>
        </ul>
    </nav>
</body>
</html>
