<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트와 이미지 교체하기</title>
    <style>
        img{float: left;}
    </style>
</head>
<body>
    <div id="container">
        <img src="../../images/cat.jpg" alt="고양이">
        <h2>왼쪽이나 오른쪽으로 배치하는 float 속성</h2>
        <p>글씨를 <b>float:right</b>해서 옮긴게 아니라<br>
             사진만 <b>float:left</b>한 결과물이다.<br>
             옮겨진 float는 외로워서 친구를 데려오는 습성이 있는 듯 하다.</p>
    </div>
</body>
</html>
