<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div id="container">
        <form method="post">
            <h2>레드향 주문하기</h2>
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택하세요</p>
                <ul>
                    <li><label><input type="checkbox">선물용 3kg</label>
                    <label><input type="number" value="1" min="0" max="5">개</label></li>
                </ul>
                <ul>
                    <li><label><input type="checkbox">선물용 5kg</label>
                    <label><input type="number" value="1" min="1" max="3">개</label></li>
                </ul>
                <p>포장 선택</p>
                <ul id="gift">
                    <li><label><input type="radio" name="gift" value="yes">선물포장</label></li>
                    <li><label><input type="radio" name="gift" value="no">포장안함</label></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li><label for="user-name">이름<input type="text" name="user-name"></label></li>
                    <li><label for="addr">주소<input type="text" name="addr"></label></li>
                    <li><label for="emil">이메일<input type="email" name="emil"></label></li>
                    <li><label for="phone">번호<input type="phone" name=""></label></li>
                </ul>
            </fieldset>
            <div class="button">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
