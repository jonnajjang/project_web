<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        #container{
            background: #00f;
            margin: 10px;
            float:left
        }
        #container2{
            background: #f00;
            margin: 10px;
            float:right
        }
        #container3{
            background: #0f0;
            margin: 10px;
            float:right
        }
        #container4{
            background: #ff0;
            margin: 10px;
            clear:both
        }
    </style>
</head>
<body>
    <div id="container">박스</div>
    <div id="container2">박스</div>
    <div id="container3">박스</div>
    <div id="container4">박스</div>
</body>
</html>
