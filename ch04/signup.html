<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="refister.jsp" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <!-- required는 해당 칸을 필수 입력칸으로 만들어준다. -->
                    <input type="text" name="uid" placeholder="4~10자 사이, 공백없이" required>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" name="pwd1" placeholder="영문자와 숫자, 특수 기호 포함 8자 이상" /*size="30"*/ required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" name="pwd2" placeholder="" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email">@
                    <select id="path" name="email">
                        <option>직접입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.net</option>
                    </select>
                </li>
                <li>
                    <label for="path">가입 경로</label>
                    <select id="path" name="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo" name="memo">메모</label>
                    <textarea cols="50" rows="4" placeholder="추가사항을 작성해주세요."></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" id="mailing_y"name="mailing">
            <label for="mailing_y">메일 수신</label>
            <!-- checked를 해주면 기본적으로 해당 선택지에 체크가 되어있다. -->
            <input type="radio" id="mailing_n"name="mailing" checked>
            <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
        <div id="button">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </div>
        </form> 
    </div>
</body>
</html>
