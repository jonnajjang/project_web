<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        ul li{float:left;}
        a{display: block; padding: 10px 20px;
            text-decoration: none; color: #000; background-color: #ccc;}
        /* a태그에 스타일 넣는게 a:link, a:visited(눌렀을 경우 눌렀던 흔적으로
         색이 바뀌는 현상)태그를 넣은것과 같다. 그래서 굳이 쓰지 않아도 된다. */
        a:link, a:visited{text-decoration: none; color: #000;}
        a:hover{background-color: #000; color: white ;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
