<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        textarea{margin-top: 10px;}
        p{padding: 10px 0px;}
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <textarea rows="5" cols=60 name="memo" placeholder="배송시 요청사항을 적어주세요."></textarea>
            <!-- 버튼 아래 두 유형 기능은 똑같음. -->
            <p><input type="submit" value="전송"></p>
            <button type="button">전송</button>
        </fieldset>
    </form>
</body>
</html>
